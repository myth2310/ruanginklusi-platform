{% extends 'landing-page/app/base.html' %}

{% block content %}

<div class="article mt-3">
  <h1 class="article-title">{{artikel.title}}</h1>
  {% if artikel and artikel.image %}
  <img src="{{ url_for('static', filename='images/artikel/' + artikel.image) }}" class="mb-3" width="100%"
    height="300px" style="object-fit: cover;">
  {% else %}
  {% endif %}
  <p class="article-meta">Published in <span style="font-weight: 600;">ruangcerdas.</span><i
      class="fa-solid fa-calendar-days" style="margin-left: 10px;"></i>&nbsp;<span
      style="font-size: 15px;">{{artikel.date}}</span></p>
  <div class="article-content">
    <p>
      {{artikel.description|safe}}
    </p>
  </div>
</div>
<hr class="my-5">

<style>
  .article {
    padding: 50px 200px;
  }

  @media screen and (min-width: 768px) and (max-width: 1024px) {
    .article {
      padding: 50px 200px;
    }
  }

  @media screen and (max-width: 767px) {
    .article {
      padding: 50px;
    }
  }

  .article-title {
    font-size: 2em;
    margin-bottom: 10px;
  }

  .article-meta {
    color: #555;
    margin-bottom: 20px;
  }

  .article-content {
    line-height: 1.6;
  }

  .article-title {
    font-size: 32px;
    font-weight: 700;
    color: #242424;
    margin-bottom: 10px;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  }

  .article-meta {
    color: #555;
    margin-bottom: 20px;
  }

  .article-content {
    line-height: 1.6;
    letter-spacing: -0.003em;
    font-size: 18px;
    font-family: Georgia, "Times New Roman", Times, serif;
    word-break: break-word;
    color: #242424;
    font-weight: 400;
    text-align: justify;
  }

  .article-image {
    width: 100%;
    max-height: 300px;
    object-fit: cover;
    margin-bottom: 20px;
  }
</style>

{% endblock %}
