{% extends 'dashboard/app/base.html' %}

{% block content %}

<div class="container-fluid py-4">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <div class="row">
              <div class="col-6 d-flex align-items-center">
                <h5 class="mb-0">Daftar Artikel</h6>
              </div>
              <div class="col-6 text-end">
                <a href="{{url_for('formAddArtikel')}}" class="btn btn-primary btn-sm mb-0">Tambah Artikel</a>
              </div>
            </div>
  
          </div>
          <div class="card-body px-0 pt-0 pb-2">         
            <div class="table-responsive p-4">
              <form action="/delete_selected" method="post">
              <button type="submit" class="btn btn-danger btn-sm">Hapus</button>
              <table id="example" class="table align-items-center mb-0" style="width:100%">
                <thead>
                    <tr>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Judul</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Kategori</th>
                      <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                  {% for data in data %}
                  <tr>
                    <th scope="row">
                      <div class="form-check">
                          <input class="form-check-input" type="checkbox" name="selected_article" value="{{data.article_id}}" id="flexCheckDefault{{data.article_id}}">
                      </div>
                  </th>
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{data.title}}</h6>
                        </div>
                      </div>
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0">{{data.kategori}}</p>
                    </td>
                    <td>
                      <a href="/edit-artikel/{{data.article_id}}" class="btn btn-info btn-sm">
                        Edit
                      </a>
                    </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
 

{% endblock %}
